<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>人民医院公众服务平台</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<link href="/css/bootstrap.css" rel='stylesheet' type='text/css' />
<link href="/css/style.css" rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="/css/slider.css">
<script src="/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
			jQuery(document).ready(function($) {
				
			});
      
</script>
<style type="text/css">
    *{padding:0;margin:0;}
    body{
    	background-color: 	Lavender;
    }

	li{
				list-style: none;
				font-family: 微软雅黑;
				line-height: 50px;
				font-size: 15px;
				float: left;
				margin-right: 100px;
		}
    #read:hover {
      cursor:pointer;
    }
	
	
</style>

</head>
<body>
			<!--minhead-->

			<div   style="background-color: DimGray;width: 100%;height: 30px;">
			   <div style="width: 300px;height: 30px;line-height: 30px;text-align: left;float: left;position:absolute;left:70px;">
			   	<p style="color: white;font-size: 10px;font-family: 华文新魏;">您好！ <a href="/login.html">请登录</a> | <a href="/resgist.html">注册</a></p>
			   </div>
			   <div style="width: 300px;height: 30px;line-height: 30px;text-align: right;float: right;position:absolute;right:70px;">
			   	<p style="color: white;font-size: 10px;font-family: 华文新魏;">客服中心 | 加入我们</p>
			   </div>
			</div><br>
			<!-- 文章-->
      <div style="width: 1000px;height: auto;overflow: auto;margin: auto;background-color: white;">
        <!--左边，作者相关介绍-->
         <div style="width: 300px;height: auto;float: left;background-color:Lavender; ">

           <div style="width:300px;height: 100px;background-color: white;">
              <div style="width:80px;height: 80px;background-color: blue;float: left;margin-left: 20px;margin-right: 10px;border-radius: 50% ;overflow: hidden;margin-top: 10px;">
                <img th:src="'http://localhost:8080'+${articleDetail.headPicture}"><!--作者头像-->
              </div>
              <div style="width: 180px;height: 80px;line-height: 100px;float: left;margin-top: 10px;">
                 <p  style="font-family: 微软雅黑;font-size: 15px;font-weight: bold;" th:text="${articleDetail.authorName}"></p>
              </div>
           </div>

           <div style="width: 300px;height: 80px;background-color: white;margin-top: 2px;">
             <div style="width: 75px;height: 80px;float: left;text-align: center;line-height: 40px;">
               <p style="font-size: 20px;font-family: 华文新魏;">作品<br><strong th:text="${articleDetail.articles}"></strong></p>

             </div>
             <div style="width: 75px;height: 80px;float: left;text-align: center;line-height: 40px;">
               <p style="font-size: 20px;font-family: 华文新魏;">粉丝<br><strong th:text="${articleDetail.stars}"></strong></p>

             </div>
             <div style="width: 75px;height: 80px;float: left;text-align: center;line-height: 40px;">
               <p style="font-size: 20px;font-family: 华文新魏;">评论<br><strong th:text="${articleDetail.comment}"></strong></p>

             </div>
             <div style="width: 75px;height: 80px;float: left;text-align: center;line-height: 40px;">
               <p style="font-size: 20px;font-family: 华文新魏;">喜欢<br><strong th:text="${articleDetail.likes}">44</strong></p>

             </div>
           </div>

           <div style="width: 300px;height: 80px;background-color: white;margin-top: 2px;">
              <div style="width:150px;height: 80px;float: left;text-align: center;line-height: 40px;">
                  <p style="font-size: 15px;font-family: 华文新魏;" th:if="${articleDetail.type eq '1'}">普通会员</p>
                  <p style="font-size: 15px;font-family: 华文新魏;" th:if="${articleDetail.type eq '2'}">高级会员</p>
                  <p style="font-size: 15px;font-family: 华文新魏;" th:if="${articleDetail.type eq '3'}">医师会员</p>
                  <p style="font-size: 15px;font-family: 华文新魏;" th:if="${articleDetail.type eq '4'}">管理员</p>
                <p style="font-size: 15px;font-family: 华文新魏;" th:text="'积分：'+${articleDetail.score}"></p>
              </div>
               <div style="width:150px;height: 80px;float: left;text-align: center;line-height: 40px;">
                <p style="font-size: 15px;font-family: 华文新魏;" th:text="'排名：'+${articleDetail.rank}"></p>
                <p style="font-size: 15px;font-family: 华文新魏;" th:text="'访问量：'+${articleDetail.reads}"></p>
                
              </div>

           </div>

           <!--作者最新文章-->
           <div style="width: 300px;height: auto;background-color: white;margin-top: 2px;">
             <div style="width: 300px;height: 20px;line-height: 20px;margin-left: 20px;">
               <p style="font-size: 20px;font-family: 华文新魏;font-weight: bold;">最新文章</p>
             </div>
             <div th:each="article:${articleDetail.list}" style="width: 300px;height: 20px;overflow: hidden;line-height: 20px;margin-left: 20px;margin-top: 20px;">
               <p style="font-size: 15px;font-family: 华文新魏;font-weight: bold;"><a th:href="@{'/article/queryDetail/'+${article.id}}" th:text="${article.title}"></a></p>
             </div>
           </div>

         </div>
         <!--文章内容-->
         <div style="width: 600px;height: auto;margin-left: 100px;float: left;">
             <div style="width: 600px;height: 100px;background-color: white;border-bottom-style: solid;border-bottom-width: 2px;line-height: 40px;text-align: left;border-bottom-color:Lavender; ">
                <h3 style="font-weight: bold;font-family:微软雅黑; " th:text="${articleDetail.title}"></h3><!--最多30个字的标题-->
                <p style="font-size: 10px;font-family: 华文新魏;font-weight: bold;" th:text="${articleDetail.createTime}+' '+${articleDetail.authorName}+' 阅读数:'+${articleDetail.readNum}"></p>
             </div>
             <div id="readMore" style="width: 600px;height:auto;line-height: 20px;text-align: left;overflow: hidden;background-color: white;">
               <p style="font-size: 15px;font-family: 华文新魏;" th:utext="${articleDetail.content}">
               </p>
             </div>
         </div>
      </div>
	    	<br><br><br><br><br><br><br>
	    		<!--font-->
        <div style="width: 1000px;height: 100px;margin: auto;line-height: 30px;font-size: 15px;color: gray;text-align: center;">
        	 
             <p>关于我们 | 友情链接 | 版权声明 | 客服中心 | 联系我们</p>
             <p>版权声明 | 作者编委 | 投稿邮箱 1225125821@qq.com</p>
             <p>地址：中国-内江师范学院</p>
        </div>

    
</body>
</html>
