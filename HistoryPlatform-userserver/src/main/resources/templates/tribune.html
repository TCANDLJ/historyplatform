<script type="text/javascript">
			jQuery(document).ready(function($) {

      function selectClick(a){
        if(a==1){

          $("#weixin").css("background-color","black");
          $("#qq").css("background-color","red");
          $("#weima").css("display","none");
          $("#qqma").show();
        }else{
          $("#weixin").css("background-color","red");
          $("#qq").css("background-color","black");
          $("#qqma").css("display","none");
          $("#weima").show();
        }

      }
      
</script>
<style type="text/css">
    *{padding:0;margin:0;}

    }

    #qq,#weixin:hover{

    }

	
</style>

<div style="width: 100%;height: 800px;background-color: white;background-image: url(img/bg/j.jpg);">
